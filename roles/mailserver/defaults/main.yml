---
# This file contains some default values for the variables used by this role.

dkim_install: false
root_email_alias: root@{{ ansible_fqdn }}

# Enable monitoring with monit by default.
# This variable is used by the monit role.
monit_postfix: true
monit_dovecot: true

postfix_vmm_password: "{{ lookup('password', 'passwords/' + ansible_fqdn + '/vmm_postfix') }}"
dovecot_vmm_password: "{{ lookup('password', 'passwords/' + ansible_fqdn + '/vmm_dovecot') }}"
vmm_vmm_password: "{{ lookup('password', 'passwords/' + ansible_fqdn + '/vmm_vmm') }}"
